services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    # publish only if you want to hit it directly from host; proxy works without this
    ports:
      - "5002:5002"
    env_file:
      - ./backend/.env
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5002/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:80"        # open http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
