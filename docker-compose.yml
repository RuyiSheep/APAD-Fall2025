services:
  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"         # optional; only if you want host access
    volumes:
      - mongo_data:/data/db
    networks:
      - appnet
    healthcheck:
      # mongo:7 includes mongosh
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "5002:5002"            # optional; Nginx proxy works without this
    env_file:
      - ./backend/.env         # set MONGO_URI here (see note below)
    networks:
      - appnet
    depends_on:
      - mongo                  # start order only; health is still via curl below
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5002/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:80"              # open http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - appnet
    restart: unless-stopped

networks:
  appnet:
    driver: bridge

volumes:
  mongo_data:
